services:
  tutor:
    build: .
    tty: true
    stdin_open: true
    environment:
      PROVIDER: openai
      MODEL: gpt-5.2
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DB_PATH: /data/tutor.db
    volumes:
      - tutor-data:/data

volumes:
  tutor-data:
